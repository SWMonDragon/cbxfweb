<section class="page-section products-items fresh-products">
    <div class="container">
      <h2 class="page-section-heading text-center">Calbox Fresh Products</h2>
      <div id="carouselfreshproducts" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <div class="row">
              <div class="col-12 col-md-4 mb-3">
                  <div class="card">
                      <div class="card-body">
                          <img src="../../assets/Mup.png" class="d-block img-fluid" alt="...">
                      </div>
                      <a [routerLink]="['#']" class="btn btn-secundary btn-price img-fluid">See details</a>
                    </div>
                    <div class="item-name">
                        <div class="info">
                          <p>Mexican Hass avocado</p>
                          <p class="bigprice">$3.30 <small>Lb</small></p>
                        </div>
                  </div>
              </div>
              <div class="col-12 col-md-4 mb-3">
                  <div class="card">
                      <div class="card-body">
                          <img src="../../assets/mup2.png" class="d-block img-fluid" alt="...">
                          <div class="ribbon only">
                             <img src="../../assets/season.png" alt="Season Only">
                          </div>
                      </div>
                      <a [routerLink]="['#']" class="btn btn-secundary btn-price">See details</a>
                    </div>
                    <div class="item-name">
                      <div class="info">
                        <p>Fuerte avocado</p>
                        <p class="bigprice discount">$2.99 <small>Lb <small>$3.10</small></small></p>
                      </div>
                </div>
                </div>
                <div class="col-12 col-md-4 mb-3 pl-0 pr-0">
                  <div class="card">
                      <div class="card-body">
                          <img src="../../assets/Mup.png" class="d-block img-fluid" alt="...">
                      </div>
                      <a [routerLink]="['#']" class="btn btn-secundary btn-price">See details</a>
                    </div>
                    <div class="item-name">
                      <div class="info">
                        <p>California Hass avocado</p>
                        <p class="bigprice">$1.99 <small>Lb</small></p>
                      </div>
                </div>
                </div>
            </div>
          </div>
        </div>
  <div class="container-fluid">
        <a class="carousel-control-prev" href="#carouselfreshproducts" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselfreshproducts" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </div>
    </div>
  </section>
